scalar Date

type User {
  id: String!
  name: String!
  email: String!
  role: String!
  password: String!
  birthday: Date!
  createdAt: Date!
  updatedAt: Date!
}

input UserCreate {
  name: String!
  email: String!
  birthday: Date!
  password: String!
}

input UserUpdate {
  name: String
  email: String
  birthday: Date
  password: String
}
