scalar Date
input LoginInput {
  email: String!
  password: String!
}

input RegisterInput {
  name: String!
  email: String!
  birthday: Date!
  password: String!
}

type Mutation {
  register(input: RegisterInput!): UserToken
  login(input: LoginInput): UserToken
}

type UserToken {
  token: String!
  user: User!
}
